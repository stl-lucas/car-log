{% extends "base.html" %}
{% block content %}

{% if carlist|length > 0 %}
  <h2>My Vehicles</h2>
  <ul>
    {% for car in carlist: %}
      <li>
        <form action="/crossoff" method="post">
          {{ car.name }}
          <input type="hidden" name="crossed-off-car" value="{{ car.id }}"/>
          <input type="submit" value="I Sold it!"/>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<h2>Edit My Vehicles</h2>

<form action="/add" method="post">
    <label>
        I want to add
        <input type="text" name="new-car"/>
        to my vehicles.
    </label>
    <input type="submit" value="Add It"/>
</form>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
{% endblock %}
